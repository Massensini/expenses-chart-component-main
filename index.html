<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css">
  <script defer src="./script.js"></script>

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <header>
    <div>
      <h4>My balance</h4>
      <span>$921.48</span>
    </div>

    <img src="./images/logo.svg" alt="logo">
  </header>

  <main>
    <h3>Spending - Last 7 days</h3>

    <div class="days-container">
      <div class="days-graph">
        <div class="value-day">$17.45</div>
        <div class="graph-column column-01"></div>
        <span>mon</span>
      </div>

      <div class="days-graph">
        <div class="value-day">$34.91</div>
        <div class="graph-column column-02"></div>
        <span>tue</span>
      </div>

      <div class="days-graph">
        <div class="value-day">$52.36</div>
        <div class="graph-column column-03"></div>
        <span>wed</span>
      </div>

      <div class="days-graph">
        <div class="value-day">$31.07</div>
        <div class="graph-column column-04"></div>
        <span>thu</span>
      </div>

      <div class="days-graph">
        <div class="value-day">$23.39</div>
        <div class="graph-column column-05"></div>
        <span>fri</span>
      </div>

      <div class="days-graph">
        <div class="value-day">$43.28</div>
        <div class="graph-column column-06"></div>
        <span>sat</span>
      </div>

      <div class="days-graph">
        <div class="value-day">$25.48</div>
        <div class="graph-column column-07"></div>
        <span>sun</span>
      </div>
    </div>

    <div class="data-container">
      <div class="total-container">
        <p>Total this month</p>
        <span>$478.33</span>
      </div>

      <div class="percent-container">
        <span>+2.4%</span>
        <p>from last month</p>
      </div>
    </div>
  </main>
</body>

</html>
